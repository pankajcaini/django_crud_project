<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>Student ID</th>
                <td>{{student.id}}</td>
            </tr>
            <tr>
                <th>First Name</th>
                <td>{{student.first_name}}</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>{{student.last_name}}</td>
            </tr>
            <tr>
                <th>Current Year</th>
                <td>{{student.year}}</td>
            </tr>
            <tr>
                <th>Current Semester</th>
                <td>{{student.semester}}</td>
            </tr>
            <tr>
                <th>Addmission Year</th>
                <td>{{student.addmission_year}}</td>
            </tr>
            <tr>
                <th>Course</th>
                <td>{{student.course}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
