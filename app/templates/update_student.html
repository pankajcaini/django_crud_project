<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{field.label_tag}}
            {{field}}

            {% if field.errors %}
                {% for error in field.errors %}
                    <span>{{error}}</span>
                {% endfor %}
            {% endif %}

        </div>
        {% endfor %}
        <input type="submit" value="submit">
    </form>

</body>
</html>
